<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="silverGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow Circle -->
  <circle cx="60" cy="60" r="50" fill="url(#silverGradient)" filter="url(#shadow)" />
  
  <!-- Outer Ring -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="#A9A9A9" stroke-width="4" />
  
  <!-- Inner Ring -->
  <circle cx="60" cy="60" r="40" fill="none" stroke="#D3D3D3" stroke-width="2" />
  
  <!-- Shine Effect -->
  <rect x="-50" y="-50" width="220" height="220" fill="url(#shineGradient)" transform="rotate(45 60 60)">
    <animateTransform attributeName="transform" type="translate" from="-150,-150" to="150,150" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <!-- Text Label -->
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333" text-anchor="middle">SILVER</text>
  
  <!-- Medal Count -->
  <text x="60" y="85" font-family="Arial, sans-serif" font-size="36" font-weight="black" fill="#333333" text-anchor="middle">2</text>
</svg>
